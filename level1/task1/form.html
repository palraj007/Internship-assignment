<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <style>
            input{
	border-radius: 10px;
	border-color:#e91e63;
	padding: 10px;
}
.Reset,.submit{
	background-color: black;
	color: white;
}
.Reset:hover,
.submit:hover{
	cursor: pointer;
	background-color: white;
	color: black;
	border-color: rgb(24, 23, 23);


}

input:focus{
	background-color: wheat;
}
option{
	background-color: wheat;
}
        </style>
    </head>

    <body bgcolor="silver">
        <center>
            <h1>Fill The Details</h1>
            
            <br>

            <hr>
            <form>
                <table>
                    <tr>
                        <td>Name</td> <td><input type="text" placeholder="Enter your name"required></td>
                    </tr>
                    <tr>
                        <td>Course</td> <td><input type="text" placeholder="Enter your Course"required></td>
                    </tr>
                    <tr>
                        <td>Mobile No</td> <td><input type="number" placeholder="Enter your Number"required></td>
                    </tr>
            
                    <tr>
                        <td>Gender</td> 
                        <td><input type="radio" name = "Gender">Male 
                            <input type="radio" name = "Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td> <td><input type="text" placeholder="Enter your Email"required></td>
                    </tr>
                    <tr>
                        <td>Select a Domain </td> 
                        <td>
                            <input list="course">
                            <datalist id="course" required>
                                <option>python development</option>
                                <option>java development</option>
                                <option>c/c++</option>
                                <option>web development</option>
                                <option>machine learning</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>upload your Resume</td> <td><input type="file"></td>
                    </tr>
                     <tr>
                       <td> <input class="Reset"type="Reset"></td>
                       <td> <input class="submit"type="Submit"></td>
                    </tr>
                </table>
            </form>
        </center>
